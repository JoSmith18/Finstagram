<head>
    <title>FakeInsta</title>
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'app/favicon/favicon.png'%}">

    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'app/favicon/favicon.png'%}">

</head>

<body>
    <center>
        <div class="container">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Login Page</h2>

                <form action="{% url 'app:login' %}" method="post">
                    {% csrf_token %} {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <h1>If Not User Click Button Below.</h1>


                <form action="{% url 'app:signup' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">SignUp</button>
                </form>

            </div>
        </div>
    </center>
</body>

</html>
